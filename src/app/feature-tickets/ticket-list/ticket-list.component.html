<div class="main">
  <h2>Tickets</h2>
  <div>
      <button class="btn btn-outline-success" routerLink="/tickets/new">+ New</button>
      <div class="form-group">
        <input #search class="form-control" placeholder="Find a ticket" 
          [(ngModel)]="term" />
      </div>
  </div>
  <ul>
    <li *ngFor="let t of tickets|async"> 
      Ticket: {{t.id}}, {{t.description}}
    </li>
  </ul>    
</div>
